<div class="container-fluid">

  <app-zipcode-entry />

  <ng-container *ngIf="$errorMsg | async as errorMsg">
    <div class="alert alert-danger" role="alert">
      <p>{{ errorMsg }}</p>
      <span class="close" (click)="onClickCloseMessage()">&times;</span>
    </div>
  </ng-container>

  <app-current-conditions />

</div>
